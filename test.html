<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            width: 1200px;
            height: 1040px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item"><img src="https://c4.wallpaperflare.com/wallpaper/438/875/727/ducati-panigale-v4-r-2019-4k-wallpaper-preview.jpg" alt="Image 1"></div>
        <div class="carousel-item"><img src="https://wallpapercave.com/wp/wp11376370.jpg" alt="Image 2"></div>
        <div class="carousel-item"><img src="https://w0.peakpx.com/wallpaper/843/685/HD-wallpaper-honda-cbr1000rr-r-fireblade-sp-2020-exterior-new-red-cbr1000rr-superbike-racing-japanese-sport-bikes-honda.jpg" alt="Image 3"></div>
    </div>
</div>

<script>
    const track = document.getElementById('carouselTrack');
    const items = document.querySelectorAll('.carousel-item');

    let currentIndex = 0;

    function nextSlide() {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
    }

    function updateCarousel() {
        const newTransformValue = -currentIndex * 100 + '%';
        track.style.transform = 'translateX(' + newTransformValue + ')';
    }
    setInterval(nextSlide, 3000);
</script>

</body>
</html>
